<app-page [channel]="true" [creatorDashboard]="true" [settings]="true" (accountChanged)="onAccountChange()">
    <div class="row">
      <div *ngIf="anyoneLive">
        <div class="col-7">
          <div id="video"></div>
          <div class="player"></div>
          <div class="row">
            <div class="col-3">
              <img [src]="this.categoryStreams[0].profilePicture" alt="streamer profile picture" />
            </div>
            <div class="col-9">
              <div class="row">{{this.categoryStreams[0].publicKey}}</div>
              <div class="row">{{this.categoryStreams[0].title}}</div>
              <div class="row">{{this.categoryStreams[0].description}}</div>
              <div class="row">{{this.categoryStreams[0].category}}</div>
              <creator-profile-top-card *ngIf="streamerProfile" [profile]="streamerProfile"
                (userUnblocked)="unblockUser()" (userBlocked)="blockUser()"></creator-profile-top-card>
              <div class="row">flair</div>
              <button (click)="followStreamer()"
                *ngIf="this.globalVars.loggedInUser.ProfileEntryResponse.Username!=this.streamerUsername">Follow</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div *ngIf="!anyoneLive" class="col-7">
        <p>No one is Live right now. Be the First to Go Live!</p>
        <button (click)="goLive()"> Go Live!</button>
      </div>
  
      <br>
  
    </div>
  </app-page>
