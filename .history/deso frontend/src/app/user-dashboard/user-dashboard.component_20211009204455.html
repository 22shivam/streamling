<app-page [settings]="false" [backToSigma]="true" [channel]="true" [creatorDashboard]="true">
    <!-- look into onAccountChange StreamerProfile and FollowedStreamersList -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
        <!-- <creator-profile-top-card [profile]="globalVars.loggedInUser"></creator-profile-top-card> -->
        <update-profile [loggedInUser]="globalVars.loggedInUser"></update-profile>
        <div class="fs-15px pt-30px">DeSo Theme</div>
        <br />
        <select name="theme" id="theme" (change)="selectChangeHandler($event)" class="form-control selector">
            <option *ngFor="let theme of themeService.themes" [value]="theme.key"
                [selected]="theme.key === themeService.theme">
                {{ theme.name }}</option>
        </select>
        <br>
        <br>
        <br>
    </main>

</app-page>
