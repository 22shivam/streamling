            <main *ngIf="globalVars.loggedInUser" role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-4 px-4">
                <p class="text-lg font-medium mb-2">Stream Key</p>
                <div class="flex">
                    <p *ngIf="streamKey">{{streamKey}} </p>
                    <div [cdkCopyToClipboard]="streamKey" class="cursor-pointer ml-2"><svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path
                                d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                            <path
                                d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                        </svg></div>
                </div>
                <button (click)="resetStreamKey()" class="btn btn-primary mt-2"> Reset
                    <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>

                          </svg> -->
                </button>


                <br>
                <br>
                <br>

                <p class="text-lg font-medium mb-2">Stream Information</p>
                <form #streamInfoForm="ngForm" (ngSubmit)="updateStreamInfo()">
                    <div class="form-group">
                        <label for="streamTitle">Stream Title</label>
                        <input type="text" class="form-control" id="streamTitle" required [(ngModel)]="streamTitle"
                            name="streamTitle">


                    </div>
                    <div class="form-group">
                        <label for="streamDescription">Stream Description</label>
                        <input type="text" class="form-control" id="streamDescription" required
                            [(ngModel)]="streamDescription" name="streamDescription">
                    </div>

                    <div class="form-group">
                        <label for="streamCategory">Select Category</label>
                        <select class="form-control selectpicker" id="streamCategory" required
                            [(ngModel)]="streamCategory" name="power" data-live-search="true">
                            <option [data-tokens]="category.name" *ngFor="let category of categories"
                                [value]="category._id">{{category.name}}</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success"
                        [disabled]="!streamInfoForm.form.valid">Submit</button>
                </form>

                <div *ngIf="formSubmissionAlert">
                    <div className="min-w-screen h-screen animated fadeIn faster  fixed  left-0 top-0 flex justify-center items-center inset-0 z-50 outline-none focus:outline-none bg-no-repeat bg-center bg-cover" [ngStyle]="{{'id': 'modal-id' }}">
                        <div className="absolute bg-black opacity-80 inset-0 z-0"></div>
                        <div className="rounded-3xl w-full max-w-lg p-5 relative mx-8 my-auto rounded-xl shadow-lg bg-white">

                            <div className="">
   
                                <div className="text-center p-5 flex-auto justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" className="w-4 h-4 -m-1 flex items-center text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" className="w-16 h-16 flex items-center text-green-500 mx-auto" viewBox="0 0 20 20" fill="currentColor">
                                        <path fillRule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clipRule="evenodd" />
                                    </svg>
                                    <h2 className="text-xl font-bold py-4 " [ngStyle]="{{ `fontFamily`: `comfortaa`, `fontSize`: `15px`}}">feedback submitted!</h2>
                                    <p className="text-sm text-gray-500 px-2" [ngStyle]="{{ fontFamily: `comfortaa`, `fontSize`: `15px`}}">thank you so much for sharing your thoughts with us!</p>
                                </div>

                                <div className="p-3  mt-2 text-center space-x-4 md:block">
                    
                                    <button className="mb-2 md:mb-0 bg-green-500 border border-green-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-green-600" (click)="closeFormSubmissionAlert" [ngStyle]="{{ 'fontFamily': 'comfortaa', 'fontSize': '15px'}}" >close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
