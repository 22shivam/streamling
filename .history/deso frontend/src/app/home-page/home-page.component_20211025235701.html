<app-page [channel]="true" [creatorDashboard]="true" [settings]="true" (accountChanged)="onAccountChange()">
  <div class="row mt-3">
    <!-- when someone live -->
    <div *ngIf="anyoneLive" class="row p-0">
      <div class="col-7 p-0 pl-3">
        <div id="video"></div>
      </div>
      <div class="col-5 px-5">
        <creator-profile-top-card-stream-view *ngIf="streamerProfile" [isStreamerLive]="anyoneLive"
          [streamDescription]="streamDescription" [streamCategory]="streamCategory" [streamTitle]="streamTitle"
          [profile]="streamerProfile" (userUnblocked)="unblockUser()" (userBlocked)="blockUser()">
        </creator-profile-top-card-stream-view>

      </div>
    </div>
    <br>
    <!-- when noone live -->
    <div *ngIf="!anyoneLive" class="col-7 p-0">
      <p>No one is Live right now. Be the First to Go Live!</p>
      <br>
      <button (click)="goLive()" class="btn btn-primary">Go Live!</button>

    </div>
    <!-- general -->

    <div class="fs-20px font-semibold mt-6 mb-2">Categories</div>
      <div class="flex flex-wrap p-0">

        <!-- Column -->
        <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/5 hvr-forward mr-2" *ngFor="let category of categories">

          <!-- Article -->
          <article class="overflow-hidden rounded-lg shadow-lg pb-2" (click)="goToCategory(category.name)">

            <a >
              <img alt="Placeholder" class="block h-auto w-full" src="https://picsum.photos/600/400/?random">
            </a>

            <header class="flex items-center justify-center leading-tight p-2 md:p-4">
              <h1 class="text-lg text-center">
                <a class="no-underline hover:underline hover:text-yellow-600 text-center font-semibold" (click)="goToCategory(category._id, category.name)">{{category.name}}
                </a>
              </h1>
              <!-- <p class="text-grey-darker text-sm">
                11/1/19
              </p> -->
            </header>

            <!-- <footer class="flex items-center justify-between leading-none p-2 md:p-4">
              <a class="flex items-center no-underline hover:underline text-black">
                <img alt="Placeholder" class="block rounded-full" src="https://picsum.photos/32/32/?random">
                <p class="ml-2 text-sm">
                  Author Name
                </p>
              </a>
              <a class="no-underline text-grey-darker hover:text-red-dark">
                <span class="hidden">Like</span>
                <i class="fa fa-heart"></i>
              </a>
            </footer> -->

          </article>
          <!-- END Article -->

        </div>
        <!-- END Column -->



      </div>

  </div>
</app-page>
