<!--
  Almost all pages should use this component to support both mobile and desktop views
  -->

<!-- get access to price of creator -->

<div class="container-fluid">
  <div [ngStyle]="{'height': '60px', 'background-color': 'white'}" class="pt-1 row  fixed-top shadow-md">
    <div class="col-3 m-0 p-0 pl-4"><img (click)="this.redirectToHomePage()" id="logo"
        src="../../assets/img/sigma-logo.png" alt="Logo" width=50></div>
    <div class="col-5 m-0 pt-2" [ngStyle]="{'height': '60px'}">
      <search-bar></search-bar>
    </div>
    <div class="col-2 p-0 m-0" [ngStyle]="{'height': '60px'}"></div>
    <div class="col-2 pt-1 m-0 px-0 pr-5 flex" [ngStyle]="{'height': '60px'}">
      <!-- <simple-profile-card #loggedIn [profile]="globalVars.loggedInUser.PublicKeyBase58Check"></simple-profile-card> -->
      <div class="cursor-pointer" (click)="goToNotification()">

        <div class="bell-icon" tabindex="0">
          <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="25px" height="15px" viewBox="0 0 100 60" xml:space="preserve">
            <g class="bell-icon__group">
              <path class="bell-icon__ball" id="ball" fill-rule="evenodd" stroke-width="1.5" clip-rule="evenodd" fill="none" stroke="#currentColor" stroke-miterlimit="10" d="M28.7,25 c0,1.9-1.7,3.5-3.7,3.5s-3.7-1.6-3.7-3.5s1.7-3.5,3.7-3.5S28.7,23,28.7,25z"/>
              <path class="bell-icon__shell" id="shell" fill-rule="evenodd" clip-rule="evenodd" fill="#FFFFFF" stroke="#currentColor" stroke-width="2" stroke-miterlimit="10" d="M35.9,21.8c-1.2-0.7-4.1-3-3.4-8.7c0.1-1,0.1-2.1,0-3.1h0c-0.3-4.1-3.9-7.2-8.1-6.9c-3.7,0.3-6.6,3.2-6.9,6.9h0 c-0.1,1-0.1,2.1,0,3.1c0.6,5.7-2.2,8-3.4,8.7c-0.4,0.2-0.6,0.6-0.6,1v1.8c0,0.2,0.2,0.4,0.4,0.4h22.2c0.2,0,0.4-0.2,0.4-0.4v-1.8 C36.5,22.4,36.3,22,35.9,21.8L35.9,21.8z"/>
            </g>
          </svg>
          <!-- <div class="notification-amount">
            <span>1</span>
          </div> -->
        </div>
        
      </div>
      <change-account-selector [settings]="settings" (accountChanged)="onAccountChange()" [channel]="channel"
        [creatorDashboard]="creatorDashboard" [backToSigma]="backToSigma" class="justify-content-sm-end">
      </change-account-selector>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-2 pl-3 fixed shadow-md h-screen bg-gray-50" [ngStyle]="{'padding-top':'55px'}">
      <h2 class="text-lg font-extrabold">Following</h2>
      <div *ngFor="let streamer of followedUsernameStreamersList">
        <div *ngIf="this.streamerProfile && streamer.publicKey!==this.streamerProfile.PublicKeyBase58Check"
          class="mb-2 flex hover:bg-gray-200">
          <img class="rounded-circle mr-2" [ngStyle]="{'width': '30px', 'height': '30px', 'object-fit': 'cover'}"
            [src]="streamer.profilePicture">
          <button class="text-sm" (click)="changeStream(streamer.publicKey)">{{streamer.username}}</button>

        </div>
      </div>
    </div>
    <main class="col-10 ml-64" [ngStyle]="{'padding-top':'45px'}">
      <ng-content></ng-content>
    </main>


  </div>

  <br>
  <br>
  <!-- <br>
    <update-profile [loggedInUser]="globalVars.loggedInUser" [inTutorial]="false"></update-profile> -->


</div>
