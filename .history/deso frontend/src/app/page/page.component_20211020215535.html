<!--
  Almost all pages should use this component to support both mobile and desktop views
  -->

<!-- get access to price of creator -->

<div class="container-fluid">
  <div [ngStyle]="{'height': '60px', 'background-color': 'white'}" class="pt-1 row border-gray-100 border-b-2 fixed-top shadow-lg">
    <div class="col-3 m-0 p-0 pl-4"><img (click)="this.redirectToHomePage()" id="logo" src="../../assets/img/sigma-logo.png"
        alt="Logo" width=50></div>
    <div class="col-5 m-0 pt-2">
      <search-bar></search-bar>
    </div>
    <div class="col-2 p-0 m-0"></div>
    <div class="col-2 pt-2 m-0 px-0 pr-5">
      <!-- <simple-profile-card #loggedIn [profile]="globalVars.loggedInUser.PublicKeyBase58Check"></simple-profile-card> -->
      <change-account-selector [settings]="settings" (accountChanged)="onAccountChange()" [channel]="channel"
        [creatorDashboard]="creatorDashboard" [backToSigma]="backToSigma" class="justify-content-sm-end"></change-account-selector>
    </div>
  </div>
  <div class="row mt-3" [ngStyle]="{'padding-top':'75px'}">
    <div class="col-2 pl-3 fixed shadow-lg h-screen">
      <h2 class="text-lg">Following</h2>
      <div *ngFor="let streamer of followedUsernameStreamersList">
        <div *ngIf="this.streamerProfile && streamer.publicKey!==this.streamerProfile.PublicKeyBase58Check" class="mb-1 flex hover:bg-gray-200">
          <img class="rounded-circle mr-2" [ngStyle]="{'width': '40px', 'height': '40px', 'object-fit': 'cover'}" [src]="streamer.profilePicture">
          <button class="z-10" (click)="changeStream(streamer.publicKey)">{{streamer.username}}</button>
          
        </div>
      </div>
    </div>
    <main class="col-10 pl-64">
      <ng-content></ng-content>
    </main>


  </div>

  <br>
  <br>
  <!-- <br>
    <update-profile [loggedInUser]="globalVars.loggedInUser" [inTutorial]="false"></update-profile> -->


</div>
