<form (ngSubmit)="sendMessage(message)" #sendForm="ngForm">
    <div class="row mt- pt-1">
      <div class="ml-3 col-8">
        <input type="text" #message class="form-control" name="message" id="input-message" autocomplete="off">
      </div>
      <div class="col-2">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
</form>
